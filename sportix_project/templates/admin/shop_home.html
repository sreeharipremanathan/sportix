<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .logo{
      width: 80px;
      height: 50px;
      }
      .navbar{
      background-color: black;
      }
      .navbar-collapse a{
          color: rgb(214, 210, 210);
      }
      .navbar-collapse a:hover{
          color: white;
      }
      .dropdown a{
          color: rgb(214, 210, 210);
      }
      .dropdown a:active{
          color: rgb(214, 210, 210);
      }
      .dropdown-menu a{
          color: black;
      }
      .dropdown-menu a:hover{
          color: black;
      }

      .products{
          padding: 20px;
          padding-top: 20px;
          padding-bottom: 20px;
          overflow: auto;
      }
      .card{
          border: none;
          padding: 20px;
      }
      .a{
          text-decoration: none;
      }
      /* img{
          width: auto;
          height: 900px;
          padding: 20px;
      } */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'image/sportix.png' %}" alt="" class="logo" style="width: 80px;height: 50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_pro">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5">
    <div class="row g-4">
        {% for pro in product %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100">
                <!-- Product Image -->
                <img class="card-img-top rounded" src="{{ pro.image.url }}" alt="Product Image" 
                     style="height: 250px; object-fit: cover; width: 100%;">
                
                <!-- Card Body -->
                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ pro.pro_name }}</h5>
                    
                    <!-- Price Section -->
                    <p class="text-muted mb-1"><strike>₹ {{ pro.price }}</strike></p>
                    <p class="text-success fs-5 fw-bold">₹ {{ pro.offer_price }}</p>

                    <!-- Action Buttons -->
                    <div class="mt-auto">
                        <a href="edit_pro/{{ pro.pk }}" class="btn btn-primary w-100 mb-2">Edit</a>
                        <a href="delete_pro/{{ pro.pk }}" class="btn btn-danger w-100">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    

</body>
</html>
