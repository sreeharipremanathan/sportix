<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <style>
        nav{
            background-color: black;
        }
        h2{
            color: rgb(0, 0, 0);
        }
        label{
            color: rgb(2, 2, 2);
            font-size: 20px;
        }

        /* .container {
            background-color:  rgb(250, 250, 250);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        } */
        form{
            width: 700px;
        }
        .btn-primary {
            /* background-color: #000000; */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #5e61be;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'image/sportix.png' %}" alt="" class="logo" style="width: 80px;height: 50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="shop">Home</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_pro">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
              
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Add Product</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pro_name" class="form-label fw-bold">Product Name</label>
                        <input type="text" name="pro_name" class="form-control" placeholder="Enter product name" required>
                    </div>
    
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label fw-bold">Price</label>
                        <input type="number" name="price" class="form-control" placeholder="Enter price" required>
                    </div>
    
                    <div class="col-md-6 mb-3">
                        <label for="offer_price" class="form-label fw-bold">Offer Price</label>
                        <input type="number" name="offer_price" class="form-control" placeholder="Enter offer price">
                    </div>
    
                    <div class="col-md-12 mb-3">
                        <label for="image" class="form-label fw-bold">Product Image</label>
                        <input type="file" name="image" class="form-control" id="imgInput" accept="image/*" required>
                        <div class="mt-2">
                            <img id="preview" src="" class="img-thumbnail d-none" width="150" alt="Image Preview">
                        </div>
                    </div>
    
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg w-50">Add Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById("imgInput").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function(){
                let preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.classList.remove("d-none");
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
