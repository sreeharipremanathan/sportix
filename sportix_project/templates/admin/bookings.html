<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'image/sportix.png' %}" alt="" class="logo" style="width: 80px;height: 50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="shop">Home</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings">bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_pro">add product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-lg-12 mt-3">
                <img src="{{i.product.img.url}}" alt="" style="width: 300px;height: 300px;">
                name:{{i.product.pro_name}}
                price:{{i.price}}
                date:{{i.date}}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
