<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar{
      background-color: black;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'image/sportix.png' %}" alt="" class="logo" style="width: 80px;height: 50px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="shop">Home</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_pro">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-5">
        <div class="row g-4 align-items-center">
            {% if data %}
                {% for i in data %}
                <div class="col-lg-6 col-md-12">
                    <div class="cart-item d-flex align-items-center">

                        <div class="cart-item-image">
                            <img src="{{ i.product.image.url }}" alt="{{i.product.pro_name}}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                        </div>
                        <div class="cart-item-details ms-3">
                            <h4 class="product-name">{{i.product.pro_name}}</h4>
                            <p class="product-price">Price: â‚¹{{i.price}}</p>
                            <!-- <div class="quantity-controls d-flex align-items-center">
                                <span class="qty">Qty: {{ i.qty }}</span>
                            </div> -->
                            <span class="qty">Ordered Date: {{ i.date }}</span><br>
                            <a href="../cancel_order/{{i.id}}" class="btn btn-sm btn-danger">Cancel order</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="col-12">
                    <h1 class="text-center">Your Order is empty</h1>
                    <a href="shop" class="btn btn-primary" style="margin-left:45%;">Go to Home</a>
                </div>
            {% endif %}

        </div>
    </div>

    
    <!-- <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-lg-12 mt-3">
                <img src="{{i.product.img.url}}" alt="" style="width: 300px;height: 300px;">
                name:{{i.product.pro_name}}
                price:{{i.price}}
                date:{{i.date}}
            </div>
            {% endfor %}
        </div>
    </div> -->
</body>
</html>
