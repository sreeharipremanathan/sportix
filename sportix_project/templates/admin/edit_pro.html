<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">
</head>
<body>
    <div class="form  container">
        <div class="container" >
            <h2>Update Product</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="">product id</label><br>
            <!-- <input type="text" name="pro_id" id="" placeholder="pro_id" value="{{data.pro_id}}"><br> -->
            <label for="">name</label><br>
            <input type="text" name="name" id="" placeholder="name" value="{{data.pro_name}}"><br>
            <label for="">price</label><br>
            <input type="number" name="price" id="" placeholder="price" value="{{data.price}}"><br>
            <label for="">offer price</label><br>
            <input type="number" name="offer_price" id="" placeholder="offer_price" value="{{data.offer_price}}"><br>
            <img src="{{data.img.url}}" alt="" style="width: 400px; height: 400px;"><br>
            <input type="file" name="img" id="" value="{{data.img}}"><br>
            <input class="btn btn-danger" type="submit" value="update">
        </form>
        </div>
    </div>
    
</body>
</html>
