</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_bookings">view bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">add cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">logout</a>
              </li>  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">more</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">filter</a></li>

                  <li><a class="dropdown-item" href="logout">logout</a></li>
                </ul>
              </li>
              <ul class="navbar-nav me-auto">
                  <form action="" class="d-flex">
                    <input type="text" name="" id="" class="form-contol me-1 srch" placeholder="search">
                  </form>
                </ul>
            </ul>
          </div>
        </div>
      </nav>
    <h2>user home</h2>
    <div class="container">
      <div class="row">
          {% for pro in product %}
          <div class="col-lg-4">
            <a href="view_pro/{{pro.pk}}">
              <div class="card" style="width:400px">
                  <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%;height: 400px;">
                  <div class="card-body">
                    <h4 class="card-title">{{pro.pro_name}}</h4>
                    <p class="card-text">{{pro.price}}</p>
                    <p class="card-text">{{pro.offer_price}}</p>
                  </div>
              </div>
            </a>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
